
<!DOCTYPE html>

        }
        else if (guess > romcom) {
            alert("L + ratio bozo it needs to be higher I hope u know math cuz if u dont then ur mom is weird");
        }
        else {
            alert("L + ratio bozo it needs to be lower The number is bigger than ur IQ btw");
        }
        guestcountdracula++;
    }
 
  </script>

</body>

</html>
